<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/register.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <h2>Registration</h2>
        <form action="">
            <div class="mb-3">
                {{ form.username.label() }}
                {{ form.username()}}
            </div>
            <div class="mb-3">
                {{ form.password.label() }}
                {{ form.password()}}
            </div>
            <div class="mb-3">
                {{ form.password_again.label() }}
                {{ form.password_again()}}
            </div>
            <div class="mb-3">
                {{ form.submit()}}
            </div>
        </form>
    </div>
</body>
</html>
